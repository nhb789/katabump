name: Katabump Auto Renew

on:
  schedule:
    # 每天 UTC 0点 (北京时间 8点) 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Renew Script
      env:
        # 将 USERS_JSON 配置在 GitHub Repository Secrets 中
        # 格式: [{"username": "xxx", "password": "xxx"}, ...]
        USERS_JSON: ${{ secrets.USERS_JSON }}
      run: node action_renew.js

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
